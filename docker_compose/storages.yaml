services:
  postgres:
    image: postgres
    container_name: dh_postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD}
      POSTGRES_DB: ${POSTGRES_DB}
    ports:
      - ${POSTGRES_PORT}:5432
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - dstuhomework_network

volumes:
  postgres_data:

networks:
  dstuhomework_network:
    driver: bridge
